<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  
  <!-- Favicon SVG adaptativo para pestañas -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />

  <!-- Fallback PNG para navegadores antiguos -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" sizes="32x32" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6E3B3B" />
  
  <!-- TÍTULO para SEO (60 caracteres máx) -->
  <title>COCOMAPS | Mapa de Comedores Comunitarios</title>

    name="description"
    content="Mapa interactivo de comedores comunitarios en Santa Fe. Conectá con vecinos, donantes y comedores para fortalecer la red solidaria."
  />
  
  <!-- Keywords para SEO local -->
  <meta name="keywords" content="comedores comunitarios, Santa Fe, mapa solidario, ayuda alimentaria, donaciones, voluntariado" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/AppleTouchIcon.png" sizes="180x180" />

  <!-- Manifest para PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Canonical URL (evita contenido duplicado) -->
  <link rel="canonical" href="https://cocomaps.com/" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  
  <!-- Content Security Policy -->
  <meta 
    http-equiv="Content-Security-Policy" 
    content="
      default-src 'self'; 
      script-src 'self' 'unsafe-eval' 'unsafe-inline'; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      font-src 'self' https://fonts.gstatic.com; 
      img-src 'self' data: blob: https://*.basemaps.cartocdn.com https://unpkg.com; 
      connect-src 'self' https://nominatim.openstreetmap.org http://localhost:5000/; 
      frame-src 'self';
    " 
  />

  <meta property="og:site_name" content="COCOMAPS" />
